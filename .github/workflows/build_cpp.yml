name: Build C++
on:
  workflow_dispatch: {}
jobs:
  build-windows:
    name: Build for Windows x64
    runs-on: windows-latest
    steps:
      - name: Clone whisper.unity
        uses: actions/checkout@v3
        with:
          path: whisper-unity
          
      - name: Clone whisper.cpp
        uses: actions/checkout@v3
        with:
          repository: ggerganov/whisper.cpp
          ref: v1.2.1
          path: whisper-cpp
          
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1
        
      - name: Run build script
        run: |
          cd whisper-unity
          .\build_cpp.bat ..\whisper-cpp\
          
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: windows
          path: ${{ github.workspace }}/whisper-unity/Packages/com.whisper.unity/Plugins/Windows/
          if-no-files-found: error
          
  build-linux:
    name: Build for Linux (Ubuntu 18.04)
    runs-on: ubuntu-latest
    container: ubuntu:18.04
    steps:
      - name: Clone whisper.unity
        uses: actions/checkout@v3
        with:
          path: whisper-unity
          
      - name: Clone whisper.cpp
        uses: actions/checkout@v3
        with:
          repository: ggerganov/whisper.cpp
          ref: v1.2.1
          path: whisper-cpp
        
      - name: Dependencies
        run: |
          apt-get update
          apt-get install build-essential
          apt-get install cmake
          
      - name: Run build script
        run: |
          cd whisper-unity
          sh build_cpp_linux.sh ../whisper-cpp/
          
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: linux
          path: ${{ github.workspace }}/whisper-unity/Packages/com.whisper.unity/Plugins/Linux/
          if-no-files-found: error
